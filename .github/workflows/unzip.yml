name: Unzip index.zip and deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Или другая твоя рабочая ветка

jobs:
  extract:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout репозиторий
        uses: actions/checkout@v3

      - name: Распаковать `index.zip`
        run: unzip -o index.zip -d . || echo "No ZIP file found"

      - name: Коммит распакованных файлов
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Распаковал index.zip"
          git push
